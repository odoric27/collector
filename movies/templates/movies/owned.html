{% extends "base.html" %} 
{% block title %}This is the owned page{% endblock %}


{% block content %}
<h3> Owned </h3>

{% if movies %}
	{% for movie in movies %}
		<a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a><br>
	{% endfor %}
{% else %}
	<p>Nothing here.</p>
{% endif %}
{% endblock %}
