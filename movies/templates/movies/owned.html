{% extends "base.html" %} 
{% block title %}This is the owned page{% endblock %}


{% block content %}
<h3> Owned </h3>

{% if movies %}
	<ul>
	{% for movie in movies %}
		{% if movie.status == "O" %}
			<li><a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a></li>
		{% endif %}
	{% endfor %}
	</ul>
{% else %}
	<p>Nothing here.</p>
{% endif %}
{% endblock %}
