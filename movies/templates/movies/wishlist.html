{% extends "base.html" %} 
{% block title %}This is the wishlist list page{% endblock %}

{% block content %}
<h3>Wish List
	<font size="2">
		<a href="{% url 'movies:wishlist-cover' %}"><i>Cover View</i></a>
	</font>
</h3>

{% if movies %}
	{% for movie in movies %}
		<a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a><br>
	{% endfor %}
{% else %}
	<p>Nothing here.</p>
{% endif %}

{% endblock %}
