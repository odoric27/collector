{% extends "base.html" %} 
{% block title %}This is the wishlist page{% endblock %}

{% block content %}
<h3>Wish List</h3>

{% if movies %}
	<ul>
	{% for movie in movies %}
		{% if movie.status == "W" %}
			<li><a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a></li>
		{% endif %}
	{% endfor %}
	</ul>
{% else %}
	<p>Nothing here.</p>
{% endif %}

{% endblock %}
