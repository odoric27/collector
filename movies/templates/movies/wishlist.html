{% extends "base.html" %} 
{% block title %}This is the wishlist page{% endblock %}

{% block content %}
<h3>Wish List</h3>

{% if movies %}
	{% for movie in movies %}
		<a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a><br>
	{% endfor %}
{% else %}
	<p>Nothing here.</p>
{% endif %}

{% endblock %}
