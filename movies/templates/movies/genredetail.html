{% extends "base.html" %} 
{% block title %}This is the genre detail page{% endblock %}

{% block content %}
<h3> Browse {{genre}} </h3>

{% if movies %}
	{% for movie in movies %}
		<a href="{% url 'movies:detail' movie.id %}">{{movie.title}}</a><br>
	{% endfor %}
{% else %}
	<p>Nothing here.</p>
{% endif %}
{% endblock %}
