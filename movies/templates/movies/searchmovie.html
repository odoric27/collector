{% extends "base.html" %} 
{% block title %}This is the search movie page{% endblock %}

{% block content %}

{% if not_found %}
	Could not find {{ not_found }}
{% elif found.status == "O" %}
	You own <a href="{% url 'movies:detail' found.id %}">{{found.title}}</a>
{% else %}
	<a href="{% url 'movies:detail' found.id %}">{{found.title}}</a> is on your Wishlist
{% endif %}

{% endblock %}
