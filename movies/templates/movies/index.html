{% extends "base.html" %} 
{% block title %}This is the index page{% endblock %}

{% block content %}
<div id="stats">
	<h3>Collection Stats</h3>
		<p>Total Owned: {{ count }}<br><br>
			Browse by Genre:<br>
			{% for key, value in genres.items %}
				<a href="{% url 'movies:genredetail' key %}">{{ key }}</a> : 
				{{ value }}<br>
			{% endfor %}
		</p>
</div>

{% endblock %}
