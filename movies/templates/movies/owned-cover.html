{% extends "base.html" %} 
{% block title %}This is the owned page{% endblock %}


{% block content %}
<h3> Owned
	<font size="2">
		<a href="{% url 'movies:owned-list' %}"><i>List View</i></a>
	</font>
</h3>
{% if movies %}
	{% for movie in movies %}
		<a href="{% url 'movies:detail' movie.id %}">
		<img src="/movies{{ movie.cover.thumbnail.url }}"/></a>
	{% endfor %}
{% else %}
	<p>Nothing here.</p>
{% endif %}
{% endblock %}
